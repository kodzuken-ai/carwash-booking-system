{% extends 'base.html' %}

{% block title %}Contact Us - Car Wash System{% endblock %}

{% block content %}
<div style="max-width: 600px; margin: 2rem auto;">
    <div class="card">
        <h2 style="text-align: center; margin-bottom: 2rem; color: #3b82f6;">
            <i class="fas fa-envelope"></i> Contact Us
        </h2>
        
        <form id="contactForm">
            <div>
                <label for="from_name">Your Name</label>
                <input type="text" id="from_name" name="from_name" class="form-control" required>
            </div>
            
            <div>
                <label for="from_email">Your Email</label>
                <input type="email" id="from_email" name="from_email" class="form-control" required>
            </div>
            
            <div>
                <label for="subject">Subject</label>
                <input type="text" id="subject" name="subject" class="form-control" required>
            </div>
            
            <div>
                <label for="message">Message</label>
                <textarea id="message" name="message" class="form-control" rows="5" required></textarea>
            </div>
            
            <button type="submit" id="submitBtn" class="btn btn-primary" style="width: 100%;">
                Send Message
            </button>
            
            <div id="statusMessage" style="margin-top: 1rem; text-align: center; display: none;"></div>
        </form>
    </div>
</div>
{% endblock %}

{% block extra_js %}
<script>
document.getElementById('contactForm').addEventListener('submit', function(event) {
    event.preventDefault();
    
    const submitBtn = document.getElementById('submitBtn');
    const statusMessage = document.getElementById('statusMessage');
    
    // Disable button
    submitBtn.disabled = true;
    submitBtn.textContent = 'Sending...';
    
    // Send email using EmailJS
    emailjs.send(
        "{{ settings.EMAILJS_SERVICE_ID }}",
        "{{ settings.EMAILJS_TEMPLATE_ID }}",
        {
            from_name: document.getElementById('from_name').value,
            from_email: document.getElementById('from_email').value,
            subject: document.getElementById('subject').value,
            message: document.getElementById('message').value,
            to_email: 'admin@carwash.com'
        }
    ).then(
        function(response) {
            statusMessage.style.display = 'block';
            statusMessage.style.color = '#10b981';
            statusMessage.innerHTML = '<i class="fas fa-check-circle"></i> Message sent successfully!';
            document.getElementById('contactForm').reset();
            submitBtn.disabled = false;
            submitBtn.textContent = 'Send Message';
        },
        function(error) {
            statusMessage.style.display = 'block';
            statusMessage.style.color = '#ef4444';
            statusMessage.innerHTML = '<i class="fas fa-exclamation-circle"></i> Failed to send message. Please try again.';
            submitBtn.disabled = false;
            submitBtn.textContent = 'Send Message';
            console.error('EmailJS error:', error);
        }
    );
});
</script>
{% endblock %}
