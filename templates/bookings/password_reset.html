{% extends 'base.html' %}

{% block title %}Password Reset - Car Wash System{% endblock %}

{% block content %}
<div style="max-width: 500px; margin: 2rem auto;">
    <div class="card">
        <h2 style="text-align: center; margin-bottom: 2rem; color: #3b82f6;">
            <i class="fas fa-key"></i> Reset Password
        </h2>
        
        <p style="text-align: center; color: #cbd5e1; margin-bottom: 1.5rem;">
            Enter your email address and we'll send you a password reset link.
        </p>
        
        <form method="post">
            {% csrf_token %}
            
            <div>
                <label for="email">Email Address</label>
                <input type="email" id="email" name="email" class="form-control" required autofocus placeholder="your@email.com">
            </div>
            
            <button type="submit" class="btn btn-primary" style="width: 100%;">Send Reset Link</button>
        </form>
        
        <p style="text-align: center; margin-top: 1.5rem; color: #cbd5e1;">
            Remember your password? <a href="{% url 'supabase_login' %}" style="color: #3b82f6;">Back to Login</a>
        </p>
    </div>
</div>
{% endblock %}
